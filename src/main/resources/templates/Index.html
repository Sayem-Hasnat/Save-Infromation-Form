<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<h1> Hello </h1>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>DEPARTMENT</th>
        <th>GENDER</th>
    </tr>
    </thead>

    <tbody>

    <th:block th:each="employee : ${employeeList}">
        <tr>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.dept}"></td>
            <td th:text="${employee.gender}"></td>
        </tr>

    </th:block>

    </tbody>


</table>

<a th:href="@{/getSaveIformationPage}">Save New Information</a>



</body>
</html>
